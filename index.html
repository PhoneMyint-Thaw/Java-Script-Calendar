<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-6/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <p class="current-date"></p>
            <div class="icons">
                <span class="fas fa-angle-left" id="prev"> </span>
                <span class="fas fa-angle-right " id="next"> </span>
            </div>
        </header>
        <div class="calendar">
             <ul class="weeks">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
             </ul>
             <ul class="days">
                
             </ul>
        </div>
    </div> 

    <script src="index.js"></script>
</body>
</html>
